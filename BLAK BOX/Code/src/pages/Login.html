<!DOCTYPE html> <!-- Doctype oK-->
<html lang="en">
<head><!-- Head OK-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login - PawPoint360</title>
    <link rel="stylesheet" href="../../CSS/styleLogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav><!-- NAV OK-->
        <h1>Welcome at PawPoint360</h1>
    </nav>

    <br>

    <section class="container">
        <form name="registerform" id="registerform" method="POST" action="#">

            <section class="element">
                <label for="user">Username</label>
                <input type="text" name="user" id="user" placeholder="Enter the username"/>
            </section>
    
            <section class="element">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password"/>
                <br><p class="msg" id="password_message"></p>
            </section>
    
            <section class="btn">
                <input type="submit" name="ENTER" id="ENTER" value="ENTER">
            </section>
            <br>
            <p>Not registered yet? <a class="register_link" href="Register.html">REGISTER</a></p>
        </form>
    </section>

    <section id="view_values"></section>

    <br>
    <br>
    
    <footer>
        <p>The best medicine is the unconditional love of your pet.</p>
    </footer>

    <script src="../../JS/Validate.js"></script>

</body>
</html><!-- Close html OK-->
